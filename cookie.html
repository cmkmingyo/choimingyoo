    <!doctype html>
<html lang="ko">
    <!doctype html>
    <html lang="ko">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>쿠키 갤러리</title>
        <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
        <style>
            .gallery img {
                width: 100%;
                height: auto;
                transition: transform 0.5s ease;
                cursor: pointer;
            }
    
            .gallery img:hover {
                transform: scale(1.1);
            }
    
            .modal-body img {
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    
    <body>
        <div class="container mt-5">
            <h1 class="text-center">쿠키 갤러리</h1>
            <div class="row gallery">
                <div class="col-md-4">
                    <img src="cookie1.jpg" alt="쿠키 1" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showDescription('쿠키 1의 설명입니다.')">
                </div>
                <div class="col-md-4">
                    <img src="cookie2.jpg" alt="쿠키 2" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showDescription('쿠키 2의 설명입니다.')">
                </div>
                <div class="col-md-4">
                    <img src="cookie3.jpg" alt="쿠키 3" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="showDescription('쿠키 3의 설명입니다.')">
                </div>
            </div>
        </div>
    
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">사진 설명</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modalDescription">
                        설명이 여기에 표시됩니다.
                    </div>
                </div>
            </div>
        </div>
    
        <script>
            function showDescription(description) {
                document.getElementById('modalDescription').innerText = description;
            }
        </script>
    </body>
    
    </html>
